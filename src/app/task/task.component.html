<mat-card class="task-card">

    <mat-card-header style="background:rgba(36,219,198); padding:15px 0px; border-radius:4px 4px 0px 0px;">
        <mat-card-title >{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content style="padding:10px 10px 0px 10px;">
        <p>
            {{content}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="edit()">Edit</button>
        <button style="float:right" mat-button>Delete</button>
    </mat-card-actions>
</mat-card>
