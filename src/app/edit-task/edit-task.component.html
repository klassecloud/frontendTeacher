<table style="width:100%">
    <tr>
        <td style="width:30%">Titel*</td>
        <td style="width:30%">Start</td>
        <td style="width:30%">Ende</td>
    </tr>
    <tr>
        <td><div>
                <input  size = 80% [(ngModel)]="task.name" placeholder={{task.name}}/>
        </div></td>
        <td><div>
            <input size = 80% type=date [(ngModel)]="task.start" placeholder={{task.start}}/>
        </div></td>
        <td><div>
            <input size = 80% type=date [(ngModel)]="task.end" placeholder={{task.end}}/>
        </div></td>
    </tr>
    <br>
    <tr>
        <td>Beschreibung*</td>
        <td>Geschätzter Zeitaufwand</td>
        <td>Vorherige Aufgabe auswählen</td>
    </tr>

    <tr>
        <td rowspan="2"><div>
          <textarea name="Text1" cols="60" rows="5" [(ngModel)]="task.description">{{task.description}}</textarea>
        </div></td>
        <td><div>
            <input size = 80% [(ngModel)]="task.estimated_effort" placeholder={{task.estimated_effort}}/>
        </div></td>
        <td><div>
          <form>
            <select name="previoustask">
              <option value="1">Aufgabe von letzer Woche</option>
              <option value="2">Aufgabe von vorletzter Woche</option>
            </select>
          </form>
        </div></td>
    </tr>

    <br>
    <tr>
      <td></td>
      <td>Arbeitsmaterialien hochladen</td>
      <td>Musterlösung hochladen</td>
    </tr>

    <tr>
      <td rowspan="2"><div>

      </div></td>
      <td><div>
        <input type="file" id="materials" size = 80%/>
      </div></td>
      <td><div>
        <input type="file" id="modelSolution" size = 80% [(ngModel)]="task.modelSolution"/>
      </div></td>
    </tr>

  <br>
  <tr>
    <td>Aufgabe zuweisen</td>
    <td>Schüler:</td>
  </tr>

  <tr>
    <td rowspan="2"><div>
      <input  size = 80% style="height=300px">
    </div></td>
    <td><div>
      <div>{{task.allocate}}</div>
    </div></td>
  </tr>

</table>

<div *ngIf="preview">
    <button (click)="deactivatePreview()">Vorschau beenden</button><button (click)="save()">Speichern</button>
    <app-task [task]="task">loading</app-task></div>
<div *ngIf="!preview"><button (click)="activatePreview()">Vorschau</button><button (click)="save()">Speichern</button></div>
